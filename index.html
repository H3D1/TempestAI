<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempestAI - Activity Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white shadow-2xl rounded-2xl p-8">
            <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">TempestAI</h1>

            <div id="recommendation-section" class="text-center">
                <button id="recommend-button" class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition">
                    Get My Recommendation
                </button>

                <div id="loading" class="hidden mt-6">
                    <div class="flex justify-center items-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500"></div>
                    </div>
                </div>

                <div id="recommendation-result" class="hidden mt-6 bg-blue-50 p-6 rounded-2xl shadow-inner">
                    <h2 class="text-2xl font-bold text-blue-600 mb-4">Your Recommendations</h2>
                    <div id="location-info" class="mb-4"></div>
                    <div id="weather-info" class="mb-4"></div>
                    <div id="activity-recommendations" class="mb-4"></div>

                    <div id="friendly-message" class="mt-4 text-center italic text-gray-600">
                        Here are some fun activities you can try!
                    </div>
                </div>

                <div class="mt-6">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">How was your recommendation?</h3>
                    <div class="flex justify-center space-x-4">
                        <button id="helpful-button" class="bg-green-500 text-white px-4 py-2 rounded">Helpful</button>
                        <button id="not-helpful-button" class="bg-red-500 text-white px-4 py-2 rounded">Not Helpful</button>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <h4 class="text-lg font-semibold text-gray-700 mb-4">Technologies Used</h4>
                <div class="flex flex-wrap justify-center gap-4">
                    <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full">Python Flask</span>
                    <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full">spaCy NLP</span>
                    <span class="bg-purple-100 text-purple-800 px=3 py=1 rounded-full">OpenWeatherMap API</span>
                    <span class="bg-indigo-100 text-indigo=800 px=3 py=1 rounded-full">Geoapify Geocoding</span>
                    <span class="bg-pink=100 text-pink=800 px=3 py=1 rounded-full">Tailwind CSS</span>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('recommend-button').addEventListener('click', async () => {
        const loadingEl = document.getElementById('loading');
        const resultEl = document.getElementById('recommendation-result');
        const locationInfoEl = document.getElementById('location-info');
        const weatherInfoEl = document.getElementById('weather-info');
        const activityRecommendationsEl = document.getElementById('activity-recommendations');

        loadingEl.classList.remove('hidden');
        resultEl.classList.add('hidden');

        try {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    try {
                        const response = await fetch('http://localhost:5000/recommend', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude
                            })
                        });

                        const data = await response.json();

                        loadingEl.classList.add('hidden');
                        resultEl.classList.remove('hidden');

                        locationInfoEl.innerHTML = `
                            <h3 class="font-bold">Location:</h3>
                            ${data.location.city}, ${data.location.country}
                        `;

                        weatherInfoEl.innerHTML = `
                            <h3 class="font-bold">Weather:</h3>
                            It's currently ${data.weather.temperature}Â°C with ${data.weather.description}.
                        `;

                        activityRecommendationsEl.innerHTML = `
                            <h3 class="font-bold">Activities:</h3>
                            ${data.recommendation.split('Recommended Activities: ')[1] || 'No recommendations available.'}
                        `;

                    } catch (fetchError) {
                        console.error('Fetch error:', fetchError);
                        alert('Error fetching recommendations. Please try again.');
                        loadingEl.classList.add('hidden');
                    }
                }, (error) => {
                    console.error('Geolocation error:', error);
                    alert('Please enable location services to get recommendations');
                    loadingEl.classList.add('hidden');
                });
            } else {
                alert('Geolocation is not supported by your browser');
                loadingEl.classList.add('hidden');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An unexpected error occurred');
            loadingEl.classList.add('hidden');
        }
    });

    document.getElementById('helpful-button').addEventListener('click', () => {
        sendFeedback('positive feedback');
    });

    document.getElementById('not-helpful-button').addEventListener('click', () => {
        sendFeedback('negative feedback');
    });

    function sendFeedback(feedback) {
        fetch('http://localhost:5000/send-feedback', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ feedback: feedback })
        })
        .then(response => response.json())
        .then(data => {
            alert("Thank you for your feedback!");
        })
        .catch(error => console.error('Error sending feedback:', error));
    }
    </script>
</body>
</html>
